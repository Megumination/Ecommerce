<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto & Vírgula | Conta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="conta-body">

    <div class="conta-container">
        <div class="conta-card">
            <a href="login.html" class="close-btn">x</a>

            <h2>Minha Conta</h2>
            <p>Gerencie suas informações e pedidos</p>
            <h3>Detalhes da Conta</h3>

            <form>
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
                </div>

                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Digite seu endereço" required>
                </div>

                <button type="submit" class="btn-conta">Salvar Alterações</button>
            </form>
        </div>
    </div>

</body>

</html>
